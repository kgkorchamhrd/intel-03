<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>골프 자세 분석</title>
  <style>
    body {
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      font-size: 3em; 
      margin-top: 100px;
    }
    .upload-wrapper {
      text-align: center; 
      margin-top: 50px;
    }
    /* 업로드 버튼 디자인 */
    label {
      background-color: #3498db;
      color: #fff;
      padding: 15px 30px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type="file"] {
      display: none; /* 실제 input은 숨기고 label로 트리거 */
    }
  </style>
</head>
<body>
  <h1>당신의 골프 자세는 몇 점?</h1>

  <div class="upload-wrapper">
    <!-- 파일 업로드 폼 -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <!-- 숨겨진 파일 input -->
      <input type="file" name="file" accept=".mp4" id="fileInput">

      <!-- 업로드 버튼(=label) -->
      <label for="fileInput">동영상 업로드</label>
    </form>
  </div>

  <!-- 파일 선택 후 자동 submit 하고 싶다면 (옵션) -->
  <script>
    const fileInput = document.getElementById('fileInput');
    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        this.form.submit();
      }
    });
  </script>
</body>
</html>
